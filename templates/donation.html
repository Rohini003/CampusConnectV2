{% extends 'layout.html' %}

{% block title %}
Donate
{% endblock %}

{% block main %}
<style>
    body {
        background-color: #f4f4f4;
    }
    .donation-container {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 50px auto;
        text-align: center;
    }
    h1 {
        color: #333;
        font-size: 28px;
    }
    p {
        color: #666;
        font-size: 16px;
    }
    .qr-code {
        width: 100%;
        max-width: 250px;
        margin: 20px 0;
        border-radius: 8px;
    }
    .btn-donate {
        display: inline-block;
        padding: 12px 20px;
        background: #444;
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .btn-donate:hover {
        background: #333;
    }
</style>

<div class="donation-container">
    <h1>Support Our Charity</h1>
    <p>Your small contribution can make a big difference. Press Below Donate Now button to donate.</p>
    <img class="img-fluid" src="static/university.png" alt="alternative">
    <br>
    <a href="http://127.0.0.1:5000/button" class="btn-donate">Donate Now</a>
</div>


{% endblock %}
